<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model 3 | Tesla</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="navbar">
      <div class="logo">
        <a href="#"
          ><img class="logoimg" src="/assets/images/logo.svg" alt="Tesla"
        /></a>
      </div>
      <div class="items">
        <ul>
          <li>
            <div class="link"><a href="#" title="Model S">Model S</a></div>
          </li>
          <li>
            <div class="link"><a href="#" title="Model 3">Model 3</a></div>
          </li>
          <li>
            <div class="link"><a href="#" title="Model X">Model X</a></div>
          </li>
          <li>
            <div class="link"><a href="#" title="Model Y">Model Y</a></div>
          </li>
          <li>
            <div class="link">
              <a href="#" title="Solar Roof">Solar Roof</a>
            </div>
          </li>
          <li>
            <div class="link">
              <a href="#" title="Solar Panels">Solar Panels</a>
            </div>
          </li>
        </ul>
      </div>
      <div class="links">
        <ul>
          <li>
            <div class="link"><a href="#" title="Shop">Shop</a></div>
          </li>
          <li>
            <div class="link"><a href="#" title="Account">Account</a></div>
          </li>
          <li>
            <div class="link"><a href="#" title="Menu">Menu</a></div>
          </li>
        </ul>
      </div>
    </div>
    <div id="background1" class="bgcontainer"></div>

    <div id="model">
      <h1>Model 3</h1>
      <p><a href="#">Schedule a Demo Drive</a></p>
    </div>
    <div class="infocontainer" id="infoone">
      <div class="speed">
        <img src="/assets/images/icons/svgexport-8.svg" alt="accelerometer" />
        <h2>3. 1 s</h2>
        <p class="subdesc">0-60 mph*</p>
      </div>
      <div class="range">
        <h2>358</h2>
        <h3>mi</h3>
        <p class="subdesc">Range (EPA est.)</p>
      </div>
      <div class="motor">
        <h2>AWD</h2>
        <p class="subdesc">Dual Motor</p>
      </div>
      <div class="buynow">
        <a href="#" title="Buy Now"
          ><button>
            <span>Buy Now</span>
          </button></a
        >
      </div>
    </div>
  </body>
</html>
